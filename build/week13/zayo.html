<!doctype html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.9.4/chartist.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.9.4/chartist.min.css">
		<style type='text/css'>
			Body{
				position:absolute;
				width:100%;
				height:100%;
				display:flex;
				flex-direction:column;
				background:#f0f0f0;
				margin:0;
				padding:5px;
				font-family:sans-serif;
				font-weight:200;
				box-sizing:border-box;
			}
			.container{
				display:flex;
				flex-direction:column;
				background:white;
				margin:5px;
				border-radius:5px;
			}
				.title{
					font-size:20px;
					height:40px;
					line-height:40px;
					padding:10px;
				}
		</style>
		<script>
			var questions = {
				'my title' : function(profiles, services, element){
					element.html(profiles.join("s"));
				}
			}
			$(window).ready(function(){
				$.ajax('services.json').done(function(services){
					$.ajax('profiles.json').done(function(profiles){
						_.each(questions, function(question, title){
							var container = $("<div class='container'></div>");
							container.append("<div class='title'>"+title+"</div>");
							var el = $('<div>');
							question(profiles, services, el);
							container.append(el);
							$('body').append(container);
						})


					});
				});
			})
		</script>
	</head>
	<body>
		
	</body>
</html>
